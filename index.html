<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etapas de Progresso</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Etapas de Progresso</h1>
  <!--multistep form-->
  <form id="msform">
    <!--origressbar-->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!--fieldsets 1-->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <!-- <label for="email">E-mail</label> -->
      <input type="text" id="email" name="email" placeholder="E-mail">
      <!-- <label for="pass">Password</label> -->
      <input type="password" id="pass" name="pass" placeholder="Password">
      <!-- <label for="cpass">Confirm Password</label> -->
      <input type="password" id="cpass" name="cpass" placeholder="Confirm Password">
      <!-- <label for="next">Next</label> -->
      <input type="button" id="next" name="next" class="next action-button" value="Next">
    </fieldset>
    <!--fieldsets 2-->
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the social network</h3>
      <input type="text" name="twitter" placeholder="Twitter">
      <input type="text" name="facebook" placeholder="Facebook">
      <input type="text" name="gplus" placeholder="Google Plus">
      <input type="button" name="previous" class="previous action-button" value="Previous">
      <input type="button" name="next" class="next action-button" value="Next">
    </fieldset>
    <!--fieldsets 3-->
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name">
      <input type="text" name="lname" placeholder="Last Name">
      <input type="text" name="phone" placeholder="Phone">
      <textarea name="address" placeholder="Address" rows="1"></textarea>
    </fieldset>
    <script src="./js/utils/jquery-3.5.1.min.js"></script>
    <script src="./js/utils/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
  </form>
</body>
</html>
